language: python
dist: bionic
services:
  - docker

env:
  - CI_TARGET=unit_tests
  - CI_TARGET=integration_tests
  - CI_TARGET=ci_housekeeping

  script:
  - |
      set -exo pipefail
      make docker
      docker run --env TRAVIS_JOB_ID=${TRAVIS_JOB_ID} --env TRAVIS_BRANCH=${TRAVIS_BRANCH} --env COVERALLS_PARALLEL=true \
                 -v /var/run/docker.sock:/var/run/docker.sock -v /tmp:/tmp \
                 miniwdl bash -c "make $CI_TARGET && coveralls"

notifications:
  webhooks: https://coveralls.io/webhook
